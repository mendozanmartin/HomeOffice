            <div class="form-group d-flex justify-content-center mt-5">
              <input id="login-channel" type="text" placeholder="Start typing room id here..."

    <div class="d-flex justify-content-center">
      <div class="card w-50 login-modal">
        <div class="card-body">
          <p id="setup-room-header" class="text-center m-4">Entering room xxxxx</p>
          <div class="row m-1">
            <canvas class="col-5 bg-dark avatar-image">
              hello
            </canvas>
            <form id="setup-form" class="col-7">

                  <input id="setup-pro-she" class="form-check-input" type="radio" name="pronoun" value="she" checked />

                </div>

                <div class="form-check">
                  <input id="setup-pro-he" class="form-check-input" type="radio" name="pronoun" value="he" checked />
                  <label class="form-check-label" for="setup-pro-he">HE</label>
                </div>

                <div class="form-check">
                  <input id="setup-pro-they" class="form-check-input" type="radio" name="pronoun" value="they"
                    checked />
                  <label class="form-check-label" for="setup-pro-they">THEY</label>
                </div>
              </div>

              <div class="mt-5">

                <div class="form-check">
                  <input id="setup-color-Pink" class="form-check-input pink" type="radio" name="color" value="#FFC0CB"
                    checked />
                  <label class="form-check-label" for="setup-color-Pink">Pink</label>
                </div>
                <div class="form-check">
                  <input id="setup-color-Blue" class="form-check-input blue" type="radio" name="color"
                    value="#0000ff" />

                </div>
                <div class="form-check">
                  <input id="setup-color-Yellow" class="form-check-input yellow" type="radio" name="color"
                    value="#ffff00" />
                  <label class="form-check-label" for="setup-color-Yellow">Yellow</label>
                </div>
                <div class="form-check">
                  <input id="setup-color-Brown" class="form-check-input brown" type="radio" name="color"

                  <label class="form-check-label" for="setup-color-Brown">Brown</label>
                </div>
              </div>
